<div class="container">
    <div class="header">
        <div class="logo">
            <img src="assets/images/auth/logo.png" alt="">
        </div>
    </div>
    <div class="main-content">
        <div class="section">
            <div class="title" routerLink="/admin/admin-dashboard" routerLinkActive="active" (click)="expandAccording()">
                <div class="main">
                    <div class="title-icon">
                        <mat-icon fontSet="material-icons-round">dashboard</mat-icon>
                    </div>
                    <div class="title-text">
                        <p>Dashboard</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="title" routerLink="/admin/profile/" routerLinkActive="active" (click)="expandAccording()">
                <div class="main">
                    <div class="title-icon">
                        <mat-icon fontSet="material-icons-round">person</mat-icon>
                    </div>
                    <div class="title-text">
                        <p>Profile</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="title" routerLink="/admin/users/" routerLinkActive="active" (click)="expandAccording()">
                <div class="main">
                    <div class="title-icon">
                        <mat-icon fontSet="material-icons-round">people</mat-icon>
                    </div>
                    <div class="title-text">
                        <p>User</p>
                    </div>
                </div>
                <!-- <div class="expansion-icon">
                    <mat-icon>expand_more</mat-icon>
                </div> -->
            </div>
        </div>
        <div class="section">
            <div class="title" [ngClass]="logExpanded ? 'expanded': ''" (click)="expandAccording('log')">
                <div class="main">
                    <div class="title-icon">
                        <mat-icon fontSet="material-icons-round">content_paste</mat-icon>
                    </div>
                    <div class="title-text">
                        <p>Log</p>
                    </div>
                </div>
                <div class="expansion-icon">
                    <mat-icon>expand_more</mat-icon>
                </div>
            </div>
            <ng-container *ngIf="logExpanded">
                <div class="sub-section">
                    <div class="title" routerLink="/admin/log/proposal-log" routerLinkActive="active" (click)="expandAccording()">
                        <div class="main">
                            <div class="title-icon">
                                <mat-icon fontSet="material-icons-round">receipt_long</mat-icon>
                            </div>
                            <div class="title-text">
                                <p>Proposal</p>
                            </div>
                        </div>
                    </div>
                    <div class="title" routerLink="/admin/log/user-activity-log" routerLinkActive="active" (click)="expandAccording()">
                        <div class="main">
                            <div class="title-icon">
                                <mat-icon fontSet="material-icons-round">pending_actions</mat-icon>
                            </div>
                            <div class="title-text">
                                <p>User Activity</p>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
        <div class="section">
            <div class="title"  (click)="logOut()" (click)="expandAccording()">
                <div class="main">
                    <div class="title-icon">
                        <mat-icon fontSet="material-icons-round">logout</mat-icon>
                    </div>
                    <div class="title-text">
                        <p>Logout</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
