<div class="container">
  <div class="title">
    <p>Add Location</p>
  </div>
  <form (ngSubmit)="submit()" class="form-group">
    <div class="card">
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput placeholder="City" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>State</mat-label>
        <input matInput placeholder="State" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Area</mat-label>
        <input matInput placeholder="Area" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Locality</mat-label>
        <input matInput placeholder="Locality" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Dimension</mat-label>
        <input matInput placeholder="Dimension" />
      </mat-form-field>
      <mat-form-field appearance="outline"  >
      <mat-label>Address</mat-label>
      <input matInput placeholder="Address" />
    </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Pin Code</mat-label>
        <input matInput placeholder="Pin Code" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Select Image</mat-label>
       <input matInput placeholder="choose image"/>
      </mat-form-field>
      <div class="buttons">
        <button mat-button>Cancel</button>
        <button mat-button>Add Location</button>
      </div>
    </div>
  </form>
</div>
