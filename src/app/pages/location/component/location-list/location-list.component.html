<div class="container">
    <div class="main-content">
        <div class="title">
            <h1>Location List</h1>
            <div class="filter">
              
                <mat-form-field appearance="standard">
                    <input matInput (keyup)="applyFilter($event)" autocomplete="off" placeholder="Filter" #input>
                </mat-form-field>
                
            </div>
        </div>
  
          <div class="table-container">
          <table mat-table [dataSource]="dataSource" matSort class="w-100">

            <ng-container matColumnDef="city">
              <th mat-header-cell *matHeaderCellDef [attr.rowspan]="2">City </th>
              <td mat-cell *matCellDef="let row"> {{row.firstName }} </td>
            </ng-container>
            <ng-container matColumnDef="state">
              <th mat-header-cell *matHeaderCellDef [attr.rowspan]="2">State</th>
              <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
            </ng-container>
            <ng-container matColumnDef="area">
              <th mat-header-cell *matHeaderCellDef [attr.rowspan]="2">Area </th>
              <td mat-cell *matCellDef="let row"> {{row.mobileNo}} </td>
            </ng-container>
            <ng-container matColumnDef="dimension">
              <th mat-header-cell *matHeaderCellDef [attr.rowspan]="2"> Dimension </th>
              <td mat-cell *matCellDef="let row"> {{ row.userName}} </td>
            </ng-container>
           
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> Edit </th>
              <td mat-cell *matCellDef="let row" class="edit"><button type="button" mat-icon-button><mat-icon>edit</mat-icon></button></td>
            </ng-container>
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let row" class="delete"><button type="button" mat-icon-button ><mat-icon>delete</mat-icon></button></td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="8">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
