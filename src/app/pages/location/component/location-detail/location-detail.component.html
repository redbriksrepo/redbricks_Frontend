<div class="container">
    <div class="main-content">
        <div class="title">
            <h1>{{location}}</h1>
            <mat-icon>play_arrow</mat-icon>
            <h1 class="center-name">{{center}}</h1>
        </div>
        <div class="image">
            <img src="assets/images/location/location-preview.png" alt="">
        </div>
        <div class="action">
            <button mat-raised-button color="primary" (click)="initiateProposal()">Add Proposal</button>
        </div>
    </div>
</div>
